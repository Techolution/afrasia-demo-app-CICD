apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: afrasia-demo-blue-green
spec:
  hosts:
  - "afrasia-demo-blue-green"
  http:
  - route:
    - destination:
        host: afrasia-demo-blue-green
        subset: production
      weight: {{ .Values.vs.prodductionWeight }}
    - destination:
        host: afrasia-demo-blue-green
        subset: canary
      weight: {{ .Values.vs.canaryWeight }}